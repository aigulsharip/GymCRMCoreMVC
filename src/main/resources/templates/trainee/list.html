<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trainee List</title>
</head>
<body>

<h2>Trainee List</h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
        <th>Password</th>
        <th>Active</th>
        <th>Date of Birth</th>
        <th>Address</th>
        <th>Action</th>
    </tr>

    <tr th:each="trainee : ${trainees}">
        <td th:text="${trainee.id}"></td>
        <td th:text="${trainee.firstName}"></td>
        <td th:text="${trainee.lastName}"></td>
        <td th:text="${trainee.username}"></td>
        <td th:text="${trainee.password}"></td>
        <td th:text="${trainee.isActive}"></td>
        <td th:text="${trainee.dateOfBirth}"></td>
        <td th:text="${trainee.address}"></td>
        <td>
            <a th:href="@{/trainees/edit/{id}(id=${trainee.id})}">Edit</a>
            <a th:href="@{/trainees/delete/{id}(id=${trainee.id})}">Delete</a>
        </td>
    </tr>
</table>

<a href="/trainees/add">Add Trainee</a>

</body>
</html>
