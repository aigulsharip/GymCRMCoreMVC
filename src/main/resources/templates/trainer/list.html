<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer List</title>
</head>
<body>

<h2>Trainer List</h2>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
        <th>Password</th>
        <th>Active</th>
        <th>Training Type</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="trainer : ${trainers}">
        <td th:text="${trainer.id}"></td>
        <td th:text="${trainer.firstName}"></td>
        <td th:text="${trainer.lastName}"></td>
        <td th:text="${trainer.username}"></td>
        <td th:text="${trainer.password}"></td>
        <td th:text="${trainer.isActive}"></td>
        <td th:text="${trainer.trainingType != null} ? ${trainer.trainingType.trainingTypeName} : ''"></td>
        <td>
            <a th:href="@{/trainers/edit/{id}(id=${trainer.id})}">Edit</a>
            <a th:href="@{/trainers/delete/{id}(id=${trainer.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
