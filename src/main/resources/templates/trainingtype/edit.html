<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit Training Type</title>
    <!-- Add your CSS and other head elements here -->
</head>

<body>
<h2>Edit Training Type</h2>

<form th:action="@{/training-types/edit/{id}(id=${trainingType.id})}" th:object="${trainingType}" method="post">
    <label>ID: <span th:text="${trainingType.id}"></span></label>
    <label>Training Type Name: <input type="text" th:field="*{trainingTypeName}" required /></label>
    <button type="submit">Save</button>
</form>

<a th:href="@{/training-types}">Back to Training Types</a>

<!-- Add your JavaScript and other body elements here -->
</body>

</html>
